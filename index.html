<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <table class="table table-dark">
        <thead id="tHead">
            <th>#</th>
            <th>Book Title</th>
            <th>Author Name</th>
            <th>Genre Type</th>
        </thead>
        <tbody id="tBody">
        </tbody>
    </table>

    <form>
        <div class="form-row">
            <div class="col-7">
            <input type="text" class="form-control" placeholder="Book Title" id="bookTitle">
        </div>
        <br>
        <div class="col-7">
            <input type="text" class="form-control" placeholder="Author Name" id="authorName">
        </div>
        <br>
        <div class="col-7">
            <input type="text" class="form-control" placeholder="Genre" id="genreType">
        </div>
    </div>
    <br>
        <button type="submit" class="btn btn-danger" id="formSubmit">Submit</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
